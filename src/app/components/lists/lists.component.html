<ion-list color="dark">
	<ion-item-sliding *ngFor="let list of todosService.list | completedFilter: completed">
		<ion-item (click)="goList(list)" detail color="dark">
			<ion-label>{{ list.title }}</ion-label>
			<ion-note slot="end" color="success">{{ list.tasks.length }}</ion-note>
		</ion-item>
		<ion-item-options side="start">
			<ion-item-option (click)="deleteList(list)" color="danger"
				>Delete
				<ion-icon name="trash-outline"></ion-icon>
			</ion-item-option>
			<ion-item-option (click)="editList(list)" color="warning">
				Edit
				<ion-icon name="create-outline"></ion-icon>
			</ion-item-option>
		</ion-item-options>
	</ion-item-sliding>
</ion-list>
